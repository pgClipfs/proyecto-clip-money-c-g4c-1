<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <form action="Login.html" class="form-box animated fadeInUp">
        <h1 class="form-title">Ingresa tus datos</h1>
        <input id="usuario" required type="text" placeholder="Username" autofocus>
        <input id="Email" required type="email" placeholder="Email" autofocus>
        <input id="pass1" required type="password" placeholder="Contrasena">
        <input id="pass2" required type="password" placeholder="Repite tu contrasena">
        <button type="submit">
            Registrarse
        </button>
    </form>
</body>

</html>
